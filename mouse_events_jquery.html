<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse events</title>
</head>
<body>
    <h1 style="height: 100px; width: 100px; background-color: aqua;"></h1>
    <p id="para" style="display: none;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id similique laborum sint aliquam, velit tempora. Pariatur alias optio nesciunt, impedit aspernatur aut, quo consequatur tempora, officia ad nihil excepturi corrupti?
    </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $("h1").mouseover(function(){
            $("#para").show();
        })
        $("h1").mouseleave(function(){
            $("#para").hide();
        })
    </script>
</body>
</html>
